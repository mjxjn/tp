<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>后台管理</title>
        <meta name="keywords" content="请填写项目关键字" />
        <meta name="description" content="请填写项目介绍" />
        <meta name="copyright" content="Commerz" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
        <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/jquery.core.js"></script>
    </head>
    <body>
        
        <!-- Body Start { -->
        <div class="body">
           
            <!-- Main Start { -->
            <div class="main">
                <!-- Content Start { -->
                <div class="content">
                    <!-- 路径导航 Start ｛ -->
                    <div class="blkBreadcrumbNav txt_636363"><span class="blkBreadcrumbNav_ico"></span><a href="__APP__">管理中心</a>&nbsp;&nbsp;&gt;&nbsp;&nbsp;<a href="__APP__/Goods-orderList">商品智能补货系统</a>&nbsp;&nbsp;&gt;&nbsp;&nbsp;商品订单搜索列表</div>
                    <!-- } 路径导航 End -->
                    
                    <table cellpadding="0" cellspacing="0" class="tablebox" width="100%" >
                        <thead>
                            <tr class="table_top">
                                <td colspan="9">商品订单搜索列表</td>
                                <td colspan="1" class="table_action">
                                    <form action="__APP__/Goods-search" name="form1" method="post">
                                        <input type="text" name="keyword" value="{$keyword}" class="search" />
                                        <input type="submit" name="submit" value="搜索" class="search_btn" />
                                    </form>
                                </td>
                            </tr>
                        </thead>
                        <form action="__APP__/Goods-allGoodsDel" method="post" name="form2" id="form2">
                        <tbody>
                            <tr class="bg table_menu">
                                <td width="5%"><input type="checkbox" name="checkall" id="chk_all"  value="" /></td>
                                <td width="10%" align="center">商品条码</td>
                                <td width="15%" align="center">商品名称</td>
                                <td width="10%" align="center">商品规格</td>
                                <td width="10%" align="center">商品型号</td>
                                <td width="10%" align="center">商品陈列</td>
                                <td width="10%" align="center">装箱数量</td>
                                <td width="10%" align="center">供货商</td>
                                <td width="10%" align="center">总仓补货</td>
                                <td width="10%" align="center">和谐补货</td>
                            </tr>
                            <volist name="list" id="vo" mod="2">
                                <tr <eq name="mod" value="1">bg</eq>>
                                <td width="5%"><input type="checkbox" name="ids[]" value="{$vo.id}" /></td>
                                <td width="10%" align="center">{$vo.goods_code}</td>
                                <td width="15%" align="center" title="{$vo.goods_name}">{$vo.goods_name}</td>
                                <td width="10%" align="center">{$vo.specification}</td>
                                <td width="10%" align="center" title="{$vo.marque}">{$vo.marque}</td>
                                <td width="10%" align="center">{$vo.display}</td>
                                <td width="10%" align="center">{$vo.box_num}</td>
                                <td width="10%" align="center"><eq name="$vo['sid']" value="">-<else />{$vo.sname}</eq></td>
                                <td width="10%" align="center">{$vo.center}</td>
                                <td width="10%" align="center">{$vo.accord}</td>
                            </tr>
                            </volist>
                            <tr>
                                <td colspan="2"><input type="button" name="delete" value='删除' onclick="all_del()" class="alldel"  /></td>
                                <td colspan="8">{$page}</td>
                            </tr>
                        </tbody>
                            </form>
                    </table>
                    
                </div>
                <!-- } Content End -->
                <!-- Footer Start { -->
                <div class="footer">Powered by Dmibox 版权所有 © 2013 迪米盒子网络科技有限公司，并保留所有权利。</div>
                <!-- } Footer End -->
            </div>
            <!-- } Main End -->
        </div>
        <!-- } Body End -->
    </body>
</html>
<SCRIPT LANGUAGE='javascript'>
                                        $("#chk_all").click(function() {
                                            $("input[name='ids[]']").attr("checked", $(this).attr("checked"));
                                        });
                                        function all_del() {
                                            var msg = "您真的确定要删除选中信息吗？\n\n请确认！";
                                            if (confirm(msg) == true) {
                                                document.form2.submit();
                                            } else {
                                                return false;
                                            }
                                        }
</SCRIPT>
